services:
  kafka:
    container_name: broker
    image: docker.io/bitnami/kafka:3.4
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
    networks:
      - compose

networks:
  compose:
    external: true

volumes:
  kafka_data:
    driver: local
